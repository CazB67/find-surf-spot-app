<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title> Find Surf Spot</title>
</head>
<body>
<div class= "container mb-5">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Find Surf Spot</h1>
        <p class="lead text-center">Your one stop location to find the best surf spots in Perth to suit your needs.</p>
        <hr class="my-4">
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center">Search Surf Spots</h3>
                
                <label for="formGroupExampleInput" class="mt-5">Post Code</label>
                <input type="text" class="form-control" id="inputZip">
               
              
            <label for="formGroupExampleInput" class="mt-5">Ability</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Beginner
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Medium
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Advanced
                </label>
              </div>

              <label for="formGroupExampleInput" class="mt-5">When do you want to surf?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Today AM
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Today PM
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Tomorrow AM
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  Tomorrow PM
                </label>
              </div>

              <label for="formGroupExampleInput" class="mt-5">How far are you willing to travel?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                 up to 20km
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  up to 50km
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                  up to 100km
                </label>
              </div>
              <input class="btn btn-primary mt-3" type="submit" value="Submit">
            
        </div>


        <div class="col-md-8 text-center">
            
            <div class="row">
                  
            <div class="col-md-12 p-1">
                <h2 class="text-center mb-1">Results</h2>
                <a href="">
                    <img src="https://dummyimage.com/100x100/736c73/fff.png&text=Surf+Spot+one+image" alt="responsive image" class="mb-4">
                    </a>    
                    <a href="">
                        <img src="https://dummyimage.com/100x100/736c73/fff.png&text=Surf+Spot+one+image" alt="responsive image" class="mb-4">
                        </a>  
                        <a href="">
                            <img src="https://dummyimage.com/100x100/736c73/fff.png&text=Surf+Spot+one+image" alt="responsive image" class="mb-4">
                            </a>  
                            <a href="">
                                <img src="https://dummyimage.com/100x100/736c73/fff.png&text=Surf+Spot+one+image" alt="responsive image" class="mb-4">
                                </a>  
                                <a href="">
                                    <img src="https://dummyimage.com/100x100/736c73/fff.png&text=Surf+Spot+one+image" alt="responsive image" class="mb-4">
                                    </a>         
            </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="card-title">About ..... Beach</h2>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="">
                        <img src="https://dummyimage.com/200x200/736c73/fff.png&text=Google+map+image" alt="responsive image" class="mb-4">
                        </a>  
                    </div>
                  </div>
                </div>

        </div>
    </div>
</div>
    
</body>
</html>
